name: django-ecommerce

services:
  inventory_db:
    restart: always
    image: postgres:16.3-alpine3.20
    container_name: inventory_db
    env_file:
     - ./.env
    ports:
     - "5432:5432"
    volumes:
     - ./postgres/scripts:/docker-entrypoint-initdb.d
  
  adminer:
    image: adminer
    restart: always
    ports:
      - "8080:8080"
    